steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--source=./nodejs-connector"
      - "--region=southamerica-east1"
      - "--platform=managed"
      - "--allow-unauthenticated"
# ▼▼▼ ADICIONE ESTE BLOCO NO FINAL ▼▼▼
options:
  logging: CLOUD_LOGGING_ONLY
